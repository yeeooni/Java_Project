					// window 객체에서 load 이벤트가 발생했을 때 처리할 핸들러 작성하기
			$(document).ready(function(){
					// dom 트리에서 div > a 객체 찾기
					var $aObj = $("div > a");
					/* console.log($aObj); */
				    // aObj 객체에서 클릭 이벤트가 발생했을 때 처리할 핸들러 작성하기
						$aObj.click(function(){
					// 할일 : "클릭되었습니다. "메시지를 경고창에 띄우기
						alert("클릭되었습니다.");
					// 배경색을 yellow로 변경 
						$(this).css("background-color","yellow");
					// 클릭을 하고 구글로 이동하는 것을 막음.
					// 부모안에 있는 자식의 이벤트가 발생할 시 부모에게도 영향이 가는것을 막아준다. 
							return false;
					});
					
					// dom 트리에서 div 객체 찾기 
						var $aDivObj = $("div");
					// divObj 객체에서 클릭이벤트가 발생했을 때 
						$.aDivObj.click(function(){
					// 할일 : 배경색을 gray로 변경
							$(this).css("background-color", "gray");
						});
					});
