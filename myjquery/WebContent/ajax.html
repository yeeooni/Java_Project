	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script>
		$(function(){
			$("button").click(function(){
				var id = $("input[name=id]").val();
				var name = $("input[name=name]").val();
				$.ajax({
					url : "a.jsp",
					method : 'post',
					data : $("form").serialize(),
						//'id=' + id + '&name=' + name,
						/* {
							id : id,
							name : name
						}, */
						
						// 사용자가 입력해야할 자료가 많으면 유용하게 이름과 값이 자동으로 설정 
					success : function(result){
						//console.log(result);
						$("div").html(result.trim());
					},
					error : function(jqXHR, textStatus){
						console.log(textStatus);
					}
				});
			});
		});
	
	</script>
	</head>
	
	
	
<body>
		<textarea rows = "5" cols = "50">
		</textarea> <br/>
			<form>
				ID <input type = "text" name = "id" placeholder ="ID 입력하세요!"><br/>
				NAME <input type = "text" name = "name" placeholder ="이름 입력하세요!"><br/>
			</form>
		<button>클릭</button>
		<div>
		</div>
</body>
</html>
