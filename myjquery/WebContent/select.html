<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>select</title>
		<style>
				#engine, #body {
					display: none;
				}
		</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script>
	
		$(function(){
			// 값이 바뀌면 change 이벤트 
			$("#car").change(function(){
				// Dom 에서 id가 engine인 객체 찾기
//				var $engine = $("#engine");
				
				// Dom 에서 id가 engine인 객체가 없을 경우
				var $engine = $("#div2");
				var data = '<select id = "engine">';
				
				//선택된 객체의 value 속성값 얻기
				var car = $(this).val();
					if(car == '소나타'){
						data += '<option> Smartstream G2.0 </option>';
						data += '</select>';
						// engine 객체의 innerHTML로 data 대입
						$engine.html(data);
						// engine 객체 스타일 display를 inline-block 으로 설정
						// $engine.css("display", "inline-block");
						// 자식을 찾는 메소드 
						// var $select = $engineObj.children("#engine");
						
						// 후손을 찾는 메소드
						var $select = $engine.find("#engine");
						$select.show();
						
					}else if(car == '펠리세이드'){
						data += '<option> 가솔린 3.8 </option>';
						data += '<option> 디젤 2.2 </option>';
						data += '</select>';
						// engine 객체의 innerHTML로 data 대입
						$engine.html(data);
						// engine 객체 스타일 display를 inline-block 으로 설정
						// $engine.css("display", "inline-block");
						
						var $select = $engine.find("#engine");
						// select의 원래 요소가 inline 이기때문에 아래와 같이 show 메소드를 사용하여 보이게 할 수도 있다.
						$select.show();
					} else {
						var $select = $engine.find("#engine");
						$select.hide();
					}
				});
			
				/* // id가 engine인 객체에서 click 이벤트 
				$("#engine").click(function(){
					alert($(this).val());
				// 할일 value 속성값을 경고창에 출력
				}); */ 
				// 현재는 없지만 향후에 추가될 Dom객체의 이벤트 핸들러 등록방법 : on()
				$("#div2").on("click", "#engine", function(){
					alert($(this).val());
				});
			});
	</script>
	
	</head>
<body>
		<!-- 자동차 종류  -->
		<div>
			<select id = "car">
				<option> 선택하세요. </option>
				<option>소나타</option> 
				<option>펠리세이드</option>
			</select>
		</div>
	
		<!-- 엔진 종류  -->
		<div id = "div2">
		
		</div>
		
		<!-- 바디타입  -->
		<div>
			<select id = "body"></select>
		</div>

</body>
</html>
