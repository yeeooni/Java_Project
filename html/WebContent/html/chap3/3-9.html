<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 마크업 요소 - drop Down</title>
</head>
<body>
	
	<h1> form control - select </h1>
	<fieldset>
	<legend> 설문조사</legend>
		<label for = "name"> 이름 </label> <input type = "text"> <br/>
		<label for = "chanel"> 선호채널 </label>
	
		<select>
			
			<option value = "mbc"> MBC
			<option value = "kbs" selected="selected"> KBS
			<option value = "sbs"> SBS
			<option value = "jtbc"> JTBC
			<option value = "tvn"> TVN
			<option value = "ytn"> YTN
			
		</select>
	</fieldset>
	
	<h1> form control - select </h1>
	
	<fieldset>
	<legend> 설문조사 </legend>
	
	<ul>
		<li><label for ="name"> 이름 </label></li>
		<li><label for = "chanel"> 선호채널 </label>
			<select id ="chanel" size = "5" multiple="multiple">
		
		<option value = "mbs">
		<option value = "kbs" selected="selected"> KBS
		<option value = "sbs"> SBS
		<option value = "jtbc"> JTBC
		<option value = "tvn"> TVN
		<option value = "ytn"> YTN
	
	
			</select>
		</li>
	</ul>
	
	</fieldset>
	
	
</body>
</html>
