			<body>

				<ul>
					<li> oracle </li>
					<li style = "list-style-type: circle;"> Java </li>
					<li style = "list-style-type: square;"> HTML5 </li>
					<li style = "list-style-type: disc;"> CSS3 </li>

				</ul>
			
			<!-- 그냥 숫자로만 표시하고 싶을 때 -->
				<ol>
					<li>oracle</li>
					<li>Java</li>
					<li>HTML5</li>
					<li>CSS3</li>
				</ol>

			<!-- 대문자 A로 시작하고 싶을 때 -->
				<ol style = "list-style-type : upper-alpha">
					<li>oracle</li>
					<li>Java</li>
					<li>HTML5</li>
					<li>CSS3</li>
				</ol>

			<!-- 로마자로 시작하고 싶을 때 -->
				<ol style = "list-style-type : lower-roman">
					<li>oracle</li>
					<li>Java</li>
					<li>HTML5</li>
					<li>CSS3</li>
				</ol>

			</body>
</html>
