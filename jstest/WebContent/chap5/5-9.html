<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
			<title> 버블링, 캡쳐링 </title>
		</head>
	<body>
		<div id = "div1" style = "width : 500px; height : 400px; background-color: magenta;"> div1 
			<div id = "div2" style = "width : 400px; height : 300px; background-color: yellow;"> div2 
				<div id = "div3" style = "width : 300px; height : 200px; background-color: green;"> div3 </div>
			</div>
		</div>
	
				<script type="text/javascript">
				/* true면 캡쳐링, false면 버블링 */
					document.getElementById("div1").addEventListener("click", function(e) {
						alert("div1");
					}, true);
					
					document.getElementById("div2").addEventListener("click", function(e) {
						alert("div2");
					}, true);
				
					document.getElementById("div3").addEventListener("click", function(e) {
						alert("div3");
					}, true);
				
				
				</script>
	
	
	
	
	
	</body>
</html>
