<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
		<script type="text/javascript">
		
			//언더 플로우
			console.log(0 / 100);
			console.log(-0 / 100);
			
			//오버 플로우
			console.log(100 / 0);
			console.log(-100 / 0);
			console.log(Infinity / 0);
			console.log(-Infinity / 0);
		
			//NaN(Not a Number)
			console.log(0 / 0);
			console.log(parseInt('1A'));
			console.log(parseFloat('a'));
			
			console.log(new Number('1'));
			console.log(new Number('1a'));
		
		</script>
	</head>
<body>

</body>
</html>
